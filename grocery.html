<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type = "text/javascript" src = "jquery.livequery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="grocery.css">
  <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
  <title>Document</title>

</head>
<body>

<div class="title">
  <div class="word">宇婷雜貨店</div>
  <div class="sub">老闆娘很兇，但很正</div>
</div>
<div align="left">
  <div id="wrap" align="left">
    <ul>
      <li id="1"><img src="https://image.flaticon.com/icons/svg/199/199636.svg" alt=""/>
        <div class="detail"><span class="name">堡包</span><span class="price">$45</span></div>
      </li>
      <li id="2"><img src="https://image.flaticon.com/icons/svg/362/362290.svg" alt=""/>
        <div class="detail"><span class="name">薯叔</span><span class="price">$42</span></div>
      </li>
      <li id="3"><img src="https://image.flaticon.com/icons/svg/415/415744.svg" alt=""/>
        <div class="detail"><span class="name">纖維</span><span class="price">$42 </span></div>
      </li>
    </ul>
    <ul>
      <li id="4"><img src="https://image.flaticon.com/icons/svg/135/135659.svg" alt=""/>
        <div class="detail"><span class="name">壽司</span><span class="price">$45</span></div>
      </li>
      <li id="5"><img src="https://image.flaticon.com/icons/svg/432/432371.svg" alt=""/>
        <div class="detail"><span class="name">蛋糕</span><span class="price">$21</span></div>
      </li>
      <li id="6"><img src="https://image.flaticon.com/icons/svg/135/135578.svg" alt=""/>
        <div class="detail"><span class="name">杯子</span><span class="price">$30</span></div>
      </li>
    </ul>
    <ul>
      <li id="7"><img src="https://image.flaticon.com/icons/svg/135/135661.svg" alt=""/>
        <div class="detail"><span class="name">串燒</span><span class="price">$20</span></div>
      </li>
      <li id="8"><img src="https://image.flaticon.com/icons/svg/179/179272.svg" alt=""/>
        <div class="detail"><span class="name">哈逗</span><span class="price">$36</span></div>
      </li>
      <li id="9"><img src="https://image.flaticon.com/icons/svg/527/527704.svg" alt=""/>
        <div class="detail"><span class="name">鹹派</span><span class="price">$49</span></div>
      </li>
    </ul>
    <ul>
      <li id="10"><img src="https://image.flaticon.com/icons/svg/135/135644.svg" alt=""/>
        <div class="detail"><span class="name">比薩</span><span class="price">$32</span></div>
      </li>
      <li id="11"><img src="https://image.flaticon.com/icons/svg/546/546776.svg" alt=""/>
        <div class="detail"><span class="name">明治</span><span class="price">$17</span></div>
      </li>
      <li id="12"><img src="https://image.flaticon.com/icons/svg/454/454579.svg" alt=""/>
        <div class="detail"><span class="name">鬆餅</span><span class="price">$47</span></div>
      </li>
    </ul>
  </div>
</div><br clear="all"/>
<div id="left_bar">
  <form id="cart_form" action="#" name="cart_form">
    <div class="total">
      <div class="total_word">結帳</div>
    </div>
    <div class="cart_info"></div>
    <div class="cart_total"><b>Total Charges $</b><span>0</span>
      <input id="total-hidden-charges" type="hidden" name="total-hidden-charges" value="0"/>
    </div>
    <button id="submit" type="submit">算帳</button>
  </form>
</div>
</body>
</html>
